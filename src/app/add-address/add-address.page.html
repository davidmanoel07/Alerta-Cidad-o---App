<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Cadastro do Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating" for="endereco">Qual o seu Endereço ?</ion-label>
      <ion-input type="text" formControlName="name" id="endereco" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" for="threatDescription">Recebeu alguma ameaça em sua residência?</ion-label>
      <ion-input type="text" formControlName="threatDescription" id="threatDescription"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="registerForm.invalid" id="confirmar">Confirmar</ion-button>

  </form>
</ion-content>
