<ion-header>
  <ion-toolbar>
    <ion-title>Alerta Cidadão - Anônimo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="container-main">
    <div id="block-img-icon">
      <img src="assets/Logo do App.png" alt="Logo do App">
    </div>

    <div id="block-form">
      <p id="desc-anonymous">Alerta cidadão em modo Anônimo.</p>

      <!-- Campo de E-mail -->
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" id="e-mail"></ion-input>
      </ion-item>

      <!-- Campo de Motivo da denúncia -->
      <ion-item>
        <ion-label position="floating">Motivo da denúncia</ion-label>
        <ion-input type="text" id="report-type"></ion-input>
      </ion-item>

      <!-- Botão de Conclusão -->
      <ion-button expand="full">Concluir</ion-button>
    </div>
  </div>
</ion-content>
