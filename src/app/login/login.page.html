<ion-header>
  <ion-toolbar>
    <ion-title>Alerta CidadÃ£o - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="block-img-icon">
    <img src="assets/Logo do App.png" alt="Logo do App">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Entrar</ion-button>

  </form>
</ion-content>
