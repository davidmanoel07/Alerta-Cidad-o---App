<ion-header>
  <ion-toolbar color="dark">
      <ion-title>Redefinição de E-mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="reset-email-container">
      <h2>Criando um novo Email</h2>
      <p>Por favor, Digite seu novo e-mail!</p>

      <ion-item lines="full">
          <ion-label position="floating">Email:</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>

      <ion-item lines="full">
          <ion-label position="floating">Confirme o Email:</ion-label>
          <ion-input [(ngModel)]="newEmail" type="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="createNewEmail()">Confirmar</ion-button>
  </div>
</ion-content>
