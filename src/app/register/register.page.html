<ion-header>
  <ion-toolbar>
    <ion-title>Alerta Cidadão - Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">Nome Completo:</ion-label>
      <ion-input type="text" formControlName="name" id="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone (DDD + Número):</ion-label>
      <ion-input type="tel" formControlName="phone" id="phone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF:</ion-label>
      <ion-input type="cpf" formControlName="phone" id="cpf" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="email" formControlName="email" id="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="password" formControlName="password" id="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme a Senha:</ion-label>
      <ion-input type="password" formControlName="confirmPassword" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="registerForm.invalid" id="Cadastro"> Cadastrar</ion-button>

  </form>
</ion-content>
